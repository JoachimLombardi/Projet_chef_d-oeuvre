<h1>Liste des affiliations</h1>
<a href="{% url 'create_affiliation' %}">Ajouter une affiliation</a>
<ul>
    {% for affiliation in affiliations %}
        <li>{{ affiliation.name }} 
            <a href="{% url 'update_affiliation' affiliation.id %}">Modifier</a> 
            <a href="{% url 'delete_affiliation' affiliation.id %}">Supprimer</a>
        </li>
    {% endfor %}
</ul>
