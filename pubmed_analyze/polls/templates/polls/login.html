<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% if form.errors and resquest.method == 'POST' %}
        <p style="color: red;">login ou password incorrect. Veuillez ressayer.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the login form fields -->
        <button type="submit">Login</button>
    </form>
    <p>Pas encore de compte ? <a href="{% url 'register' %}">S'inscrire</a></p>
</body>
</html>
